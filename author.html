<!DOCTYPE html>
<html>
 <head><title>AUTHOR WEB PAGE</title></head>
<body>

<h1>Author entry followed by your Sayendranadh Chowdary</h1>
<h2>Getting input</h2>

<form id="authorGuessForm">
    <label for="hiddenauthor">The hidden author name</label>
    <input type="password" id="hiddenauthor" name="hiddenauthor" value="Dickens" required>
    <label for="guessauthor">Guess the author</label>
    <input type="text" id="guessauthor" name="guessauthor" required>
    <input type="button" value="Check the guess" onclick="checkAuthor()">
</form>
<br>
<p id="results">right/wrong</p>
<br>
<script> 
    let good = 0;
    let oops = 0;
function checkAuthor(){
    
    hidden_Author = document.getElementById("hiddenauthor").value;
    guess_Author = document.getElementById("guessauthor").value;
    result = document.getElementById("results");
    if (guess_Author === hidden_Author) {
        good++;
        alert("You got it right!");
        result.innerHTML= `Correct Guesses: ${good}`;
    }else{
        oops++;
        if(oops > 7){
            document.getElementById("display").onclick=incorrectguesses();
        }
        alert("Sorry");
    }
    result.innerHTML = "Correct Guesses: " + good + "<br>Wrong Guesses: " + oops;
    }

    function incorrectguesses()
    {
        alert("Sorry, ran out of guesses.");
        }
</script>

<div class="image">
    <img src="dallasnew.jpg" alt="dallasnew" width="100px" height="100px" id="image" onclick="selectImage()">
</div>
<script>
    var useImage = 1;
    var img = document.querySelector('#image');
    function selectImage(){
        switch(useImage){
            case 1:
                img.src = 'elk1.jpg';
                useImage = 2;
                break;
            case 2:
                img.src = 'virginia.jpg';
                useImage = 3;
                break;
            case 3:
                img.src = 'dallasnew.jpg';
                useImage = 1;   
                break;
        }
    }
</script>

</body>
</html>
